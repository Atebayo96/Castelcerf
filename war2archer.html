<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archer - Œil du Vent</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="war2archer">
  <div id="game-container">
    <div id="background"></div>
    <header>
      <h1>L'Œil du Vent</h1>
      <p id="narration">
        Le commandant donne ses ordres. Les archers se regroupent, l'arc à la main, les yeux levés vers le ciel chargé de cendre.
        Autour de vous, des murmures d'hommes qui savent qu'une volée peut changer le cours d'une guerre.
      </p>
    </header>

    <section id="character-stats">
      <p><strong>Titre :</strong> <span id="title">Archer de la Ligne</span></p>
      <p><strong>Niveau :</strong> <span id="level"></span></p>
      <p><strong>HP :</strong> <span id="hp"></span></p>
    </section>

    <section id="log">
      <p id="log-text"></p>
    </section>
    
    <section id="actions">
      <p><strong>Que faites-vous ?</strong></p>
      <div id="choices">
        <button id="frontline-btn">Se placer dans la première ligne des archers</button>
        <button id="stayback-btn">Rester en retrait, à distance du front</button>
      </div>
    </section>
  </div>

  <script src="war2archer.js"></script>
  
  <div id="gameover-popup" class="popup hidden" style="display: none">
    <div id="popup-content" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 10px; width: 80%; max-width: 600px;">
        <p id="gameover-text"></p>
        <div id="popup-choices" style="margin-top: 20px;">
            <button id="restart-btn" onclick="window.location.href='index.html'">Recommencer</button>
        </div>
    </div>
  </div>
</body>
</html>
