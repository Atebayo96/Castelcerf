<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aide de Camp - L'Ombre des Grands</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="war2aide">
  <div id="game-container">
    <div id="background"></div>
    <header>
      <h1>L'Ombre des Grands</h1>
      <p id="narration">
        Les armes ne sont pas votre domaine, mais le chaos vous entoure malgré tout.
      </p>
    </header>

    <section id="character-stats">
      <p><strong>Titre :</strong> <span id="title">Aide de Camp</span></p>
      <p><strong>Niveau :</strong> <span id="level"></span></p>
      <p><strong>HP :</strong> <span id="hp"></span></p>
      
    </section>

    <section id="log">
      <p id="log-text"></p>
    </section>
    
    <section id="actions">
      <p><strong>Que faites-vous ?</strong></p>
      <div id="choices">
        <!-- Les boutons seront créés dynamiquement par le JavaScript -->
      </div>
    </section>
  </div>

  <script src="war2aide.js"></script>
  
  <div id="gameover-popup" class="popup hidden" style="display: none">
    <div id="popup-content" style="text-align: center; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 10px; width: 80%; max-width: 600px;">
        <p id="gameover-text"></p>
        <div id="popup-choices" style="margin-top: 20px;">
            <button id="restart-btn" onclick="window.location.href='index.html'">Recommencer</button>
        </div>
    </div>
  </div>
</body>
</html>
