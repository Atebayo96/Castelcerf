<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>L’Heure du Fer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="war">
  <div id="game-container">
    <div id="background"></div>

    <header>
      <h1>L’Heure du Fer</h1>
      <p id="narration">
        La route avant le champ de bataille est longue... <br />
        Les bottes claquent sur la terre battue. Vous partez vers l'inconnu.
      </p>
    </header>

    <section id="character-stats">
      <p><strong>Titre :</strong> <span id="title">Recrue</span></p>
      <p><strong>Niveau :</strong> <span id="level">20</span></p>
      <p><strong>HP :</strong> <span id="hp"></span></p>
    </section>

    <section id="log">
      <p id="log-text"></p>
    </section>

    <section id="actions">
      
      <p id="role-intro">
        <strong>Le commandant vous appelle :</strong><br />
        “Quel rôle servirez-vous dans cette guerre ?”
      </p>
      
      <div id="choices">
        <button class="role-btn" data-role="infanterie">
          Rejoindre la Muraille de Fer – Bataillon d'Infanterie Lourde
        </button>
        
        <button class="role-btn" data-role="archer">
          Prêter serment à l'Œil du Vent – Légion des Archers Sylvains
        </button>
        
        <button class="role-btn" data-role="aide">
          Entrer dans l’Ombre de la Tactique – Ordre des Aides de Camp
        </button>
        
        <button class="role-btn" data-role="eclaireur">
          Servir parmi les Yeux de l’Obscur – Corps des Éclaireurs Nocturnes
        </button>
      </div>
      
    </section>

    
  </div>

  <div id="popup" class="popup">
    <div id="popup-content">
      <p id="popup-text"></p>
      <button id="start-battle-btn">Avancer vers le front</button>
    </div>
  </div>

  <script src="war.js"></script>
</body>
